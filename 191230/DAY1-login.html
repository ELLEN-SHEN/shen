<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>day1-login</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="loginCSS.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <!--背景样式-->
<script type="text/javascript" src="canvas-nest.js"></script>
<!--网页nav-->
<div class="nav">
    <div class="nav_wrap">
        <ul>
			<li class="active"><a href="#" class="first_nav">首页</a></li>
            <li><a href="#" class="first_nav">新闻</a>
                <div class="second_nav">
                    <dl>
                        <dt><a href="#">context1</a></dt>                        
                        <dt><a href="#">context2</a></dt>
                        <div class="clear"></div>
                        </dl>
                </div>
            </li>
            <li><a href="#" class="first_nav">社会新闻</a>
                <div class="second_nav">
                    <dl>
                        <dt><a href="#">context1</a></dt>                        
                        <dt><a href="#">context2</a></dt>
                        <div class="clear"></div>
                        </dl>
                </div></li>
            <li><a href="#" class="first_nav">汽车</a>
                <div class="second_nav">
                    <dl>
                        <dt><a href="#">context1</a></dt>                        
                        <dt><a href="#">context2</a></dt>
                        <div class="clear"></div>
                        </dl>
                </div></li>
			<div id="hoveract"></div>
		</ul>
    </div>
</div>
<script>
    $(function(){
        $('.nav_wrap>ul>li').mousemove(function(){
            $(this).addClass('active').siblings('li').removeClass('active')
            $(this).children('.second_nav').css("display","block");
        })
        $('.nav_wrap>ul>li').mouseleave(function(){
            $(this).children('.second_nav').css("display","none");
        })
    })
</script>
<!--登录框-->
<div class="login_box">
    <p>LOGIN</p>
    <form action=""  method="post">
        <!--输入用户名-->
        <div class="info_list username">
            <i class="fa fa-user-o W_icon"></i>
            <input type="text" class="W_input" id="username" placeholder="username" name="username" maxlength="128" autocomplete="off">
        </div>
        <!--输入密码-->
        <div class="info_list password">
            <i class="fa fa-lock W_icon"></i>
            <input type="password" class="W_input" id="Psd" placeholder="password" name="password" maxlength="128" autocomplete="off">
        </div>
        <!--忘记密码，记住密码-->
        <div class="info_list remember_forget">
            <div class="forgetPSD">
                <a href="#" class="S_txt2">forget?</a>
            </div>
            <label for="login_form_savestate" class="rememberPSD">
                <input type="checkbox" class="W_checkbox" id="login_form_savestate" >
                <span class="S_txt2">remember me</span>
            </label>
            <div style="clear:both;"></div>
        </div>
        <!--登录按钮-->
        <div class="info_list login_btn">
            <input type="submit" value="Login" name="submit">
        </div>
    </form>
</div>
</body>
</html>
